<p>If you want to volunteer to help us out, please fill out the form below. Brief answers are fine.
If you just want to stay up to date, you can also sign up to our <a href="https://tinyletter.com/Wobbly/subscribe/">mailing list</a>.</p>

<form accept-charset="UTF-8" action="https://usebasin.com/f/3823ef249b2f" method="POST">
  <div class="form-group row">
   	<label class="col-form-label col-sm-4" for="name">First name</label>
   	<div class="col-sm-8">
   		<input type="text" class="form-control" name="name" id="name">
   	</div>
  </div>
  <div class="form-group row">
    <label class="col-form-label col-sm-4" for="email-address">Email or Discord username</label>
  	<div class="col-sm-8">
  		<input type="text" class="form-control" name="email-address" id="email-address" placeholder="How can we contact you?">
  	</div>
  </div>
  <div class="form-group row">
  	<label class="col-form-label col-sm-4" for="hear-about-wobbly">How did you hear about Wobbly?</label>
  	<div class="col-sm-8">
  		<input type="text" class="form-control" name="hear-about-wobbly" id="hear-about-wobbly">
  	</div>
  </div>
  <div class="form-group row">
  	<label class="col-form-label col-sm-4" for="contributing">How are you interested in contributing? (If you're a developer, please mention technical areas of expertise)</label>
  	<div class="col-sm-8">
  		<textarea rows="8" class="form-control"  name="contributing" id="contributing"></textarea>
  	</div>
  </div>	
  <div class="form-group row">
  	<label class="col-form-label col-sm-4" for="timezone">What timezone are you in?</label>
  	<div class="col-sm-8">
  		<input type="text" class="form-control" name="timezone" id="timezone" placeholder="Please use UTC time">
  	</div>
  </div>	
  <div class="form-group row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
